<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Test Project</title>
</head>
<body>
<div class="container">
    <header class="pb-3 mb-4 border-bottom">
        <div class="fs-2 fw-bold">Universal Covid Information <span id="year"></span></div>
    </header>
    <div class="row">
        <div class="col-lg-5">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="form-group">
                    <input type="text" class="form-control mb-4" name="findCountry" id="findCountry" placeholder="Country Name">
                    <input type="button" name="btnSubmit" id="btnSubmit" class="btn btn-primary float-end mb-4" value="Submit">
                </div>
                <p id="errorMessage"></p>
            </div>
            <div class="p-5 mb-4 bg-light rounded-3">
                <p class="h3 fw-bold">Covid Status <span id="todayDate"></span></p>
                <p class="lead fs-6">Total Cases: <span id="totalCases"></span></p>
                <p class="lead fs-6">Total Deaths: <span id="totalDeaths"></span></p>
                <p class="lead fs-6">Total Recovered: <span id="totalRecovered"></span></p>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="p-5 mb-4 bg-light rounded-3">
                <h2 class="display-5 fw-bold"><span id="countryName"></span><span id="altCountryName"></span></h2>
                <p class="lead fs-4">This information updates every 10 minutes</p>
                <div class="col-4 mb-4">
                    <img id="flag" src="" class="img-fluid"/>
                </div>
                <p class="lead fs-6">Total Population: <span id="totalPopulation"></span></p>
                <p class="lead fs-6">Capital: <span id="capitalName"></span></p>
                <p class="lead fs-6">Region: <span id="regionName"></span></p>
                <p class="lead fs-6">Sub Region: <span id="subRegionName"></span></p>
                <p class="lead fs-6">Area: <span id="areaSize"></span></p>
                <p class="lead fs-6">Borders: <span id="borders"></span></p>
                <p class="lead fs-6">Timezone: <span id="timeZone"></span></p>
                <p class="lead fs-6">Association: <span id="associationGroupAcronym"></span><span id="associationGroupName"></span></p>
                <p class="lead fs-6">Language: <span id="language"></span></p>
                <p class="lead fs-6">Demonym: <span id="demonym"></span></p>
                <p class="lead fs-6">Currencies: <span id="currencies"></span><span id="currenciesName"></span></p>
                <p class="lead fs-6">TLD: <span id="tld"></span></p>
            </div>
        </div>
    </div>
    
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>

</html>
